{% set version = "0.1.8" %}
package:
  name: sphinxcontrib-autoprogram
  version: {{ version }}

source:
  fn: sphinxcontrib-autoprogram-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/s/sphinxcontrib-autoprogram/sphinxcontrib-autoprogram-{{ version }}.tar.gz
  sha256: 5a69729db9d283e0e4c6d349bd60e62a4b8ebd2c07c0ab634b82d08a4121f10a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - sphinx >=1.2
    - six

  run:
    - python
    - sphinx >=1.2
    - six

test:
  imports:
    - sphinxcontrib

about:
  home: https://bitbucket.org/birkenfeld/sphinx-contrib
  license: BSD 2-Clause
  license_file: LICENSE
  summary: Documenting CLI programs

extra:
  recipe-maintainers:
    - asmeurer
